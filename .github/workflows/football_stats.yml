name: Daily Football Stats Post

on:
  schedule:
    - cron: '0 23 * * *' # Runs Daily at 23:00 UTC
  workflow_dispatch:      # Allows manual run from GitHub UI

concurrency:
  group: football-stats
  cancel-in-progress: false

jobs:
  post-match-stats:
    name: Fetch Stats & Post to Facebook
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies (Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev libpng-dev fonts-dejavu-core fonts-liberation

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Football Stats Automation
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        run: |
          python main.py

      - name: Upload Stats Card Artifact (For Debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stats-card
          path: stats_card.jpg
          if-no-files-found: ignore
          retention-days: 3
