name: Global Score News Autopost

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      force_post:
        description: Force
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: node scripts/autopost.mjs
        env:
          SPORTDB_API_KEY: ${{ secrets.SPORTDB_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FORCE_POST: ${{ github.event.inputs.force_post }}

      - name: Commit and push
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data/posted.json
          git diff --staged --quiet || git commit -m "Update history"
          git push
