name: Global Score News Autopost

on:
  schedule:
    # Runs every 30 minutes to check if it should post
    # The script itself decides randomly whether to post
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force a post regardless of random check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run autopost script
        id: autopost
        run: node scripts/autopost.mjs
        env:
          SPORTDB_API_KEY: ${{ secrets.SPORTDB_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FORCE_POST: ${{ github.event.inputs.force_post }}

      - name: Commit posted.json if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/posted.json || true
          git diff --staged --quiet || git commit -m "Update posted.json [skip ci]"
          git push || true
