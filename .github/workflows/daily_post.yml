name: Daily Football Goal Poster

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  football-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Cookies File
        env:
          COOKIES_DATA: ${{ secrets.YTDLP_COOKIES }}
        run: |
          if [ -n "$COOKIES_DATA" ]; then
            echo "$COOKIES_DATA" > cookies.txt
            echo "✅ Cookies file created successfully."
          else
            echo "⚠️ No cookies secret found. Proceeding without login."
          fi

      - name: Run Automation Script
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          YT_CHANNEL_URL: ${{ vars.YT_CHANNEL_URL }}
        run: python main.py
